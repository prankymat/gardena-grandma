<!doctype html>
<html>
<head>
  <title>ICC @ Gardena Drive</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body class="container">

  <div id="server_connection_failed" hidden>
    <h1>Connection to server failed!</h1>
    <p>
      Please reload this page moments later.
    </p>
  </div>
  <div id="ICC_body" class="row">
    <div class="col-md-6 col-lg-6 col-xs-6">
      <p>Internet Connection: <span id="connection_status">Unknown</span></p>
      <p>Last update: <span id="connection_timestamp">Not updated</span></p>
      <button id="check_internet_connection">Check now</button>

      <hr />
      <h3>All offline records</h3>
      <p>Count: <span id="all_count">0</span></p>
      <button id="reload_table">Reload table</button>
      <table border=1 id="all-offline-history">
        <tr id="head">
          <th>Date</th>
          <th>Time</th>
          <th>Duration</th>
        </tr>
      </table>
    </div>

    <div class="col-md-6 col-lg-6 fixed">
      <h1>Select Timeframe</h1>

      <div class="btn-group" data-toggle="buttons" id="time-frame-options">
        <label class="btn btn-primary active" id="24">
          <input type="radio" name="options" autocomplete="off" checked> Within 24 Hours
        </label>
        <label class="btn btn-primary" id="48">
          <input type="radio" name="options" autocomplete="off"> Within 48 Hours
        </label>
        <label class="btn btn-primary" id="72">
          <input type="radio" name="options" autocomplete="off"> Within 72 Hours
        </label>
      </div>

      <p>Count: <span id="filtered_count">0</span></p>
      <table border=1 id="filtered-offline-history">
        <tr id="head">
          <th>Date</th>
          <th>Time</th>
          <th>Duration</th>
        </tr>
      </table>

    </div> <!-- Right col -->
  </div> <!-- ICC_body -->


  <script src="/js/socket.io.js"></script>
  <script src="/js/moment.min.js"></script>

  <script type="text/javascript" src="js/jquery.js" onload="if (typeof(module) != 'undefined') { window.$ = window.jQuery = module.exports; }"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script src="/js/EventEmitter.min.js"></script>

  <script src="/js/main.js"></script>
</body>
</html>
